name: Build & Test Workflow
on:
  push:
    branches: [develop]
    paths:
      - '.github/workflows/*'
      - 'unicorn_shared/**'
      - 'unicorn_contracts/**'
      - 'unicorn_properties/**'
      - 'unicorn_web/**'
env:
  AWS_REGION : "ap-southeast-2"

permissions:
  id-token: write
  contents: read

jobs:
  shared-infrastructure:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Configure AWS SAM
      uses: aws-actions/setup-sam@v2
      with: 
        use-installer: true
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::819998446679:role/GithubActions-ServerlessDeveloperExperience
        aws-region: ${{ env.AWS_REGION }}
    - name: Deploy Shared Infrastructure
      working-directory: unicorn_shared
      run: sam build |
           sam deploy --no-confirm-changeset

  service:
    needs: shared-infrastructure
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        folder: [unicorn_contracts, unicorn_properties, unicorn_web]

    steps:
    - uses: actions/checkout@v3

    - name: Setup NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
  
    - uses: pnpm/action-setup@v2
      with:
        version: 8
        package_json_file: ${{ matrix.folder }}/package.json

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::819998446679:role/GithubActions-ServerlessDeveloperExperience
        aws-region: ${{ env.AWS_REGION }}

    - name: Configure AWS SAM
      uses: aws-actions/setup-sam@v2
      with: 
        use-installer: true

    - name: Install dependencies
      run: pnpm i
      working-directory: ${{ matrix.folder }}

    - name: Build the SAM template
      run: sam build 
      working-directory: ${{ matrix.folder }}

    - name: Deploy the SAM template
      run: sam deploy --no-confirm-changeset
      working-directory: ${{ matrix.folder }}

    - name: Run integration tests
      run: make integration-test
      working-directory: ${{ matrix.folder }}