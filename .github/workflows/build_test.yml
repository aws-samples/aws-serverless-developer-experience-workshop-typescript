name: Build & Test Workflow
on:
  push:
    branches: [develop]
    paths:
      - '.github/workflows/*'
      - 'unicorn_shared/**'
      - 'unicorn_contracts/**'
      - 'unicorn_approvals/**'
      - 'unicorn_web/**'
env:
  AWS_REGION : "ap-southeast-2"

permissions:
  id-token: write
  contents: read

