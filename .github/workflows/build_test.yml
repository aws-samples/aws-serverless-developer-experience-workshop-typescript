  unicorn-service:
    # needs: shared-infrastructure
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      #max-parallel: 1
      matrix:
        folder: [unicorn_contracts, unicorn_web, unicorn_approvals]

    steps:
    - uses: actions/checkout@v4

    - name: Setup NodeJS
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
  
    - uses: pnpm/action-setup@v3
      with:
        version: 8
        package_json_file: ${{ matrix.folder }}/package.json

    - name: Install dependencies
      run: pnpm i
      working-directory: ${{ matrix.folder }}

    - name: Run unit tests
      run: make unit-test
      working-directory: ${{ matrix.folder }}

    # - name: Configure AWS credentials
    #   uses: aws-actions/configure-aws-credentials@v4
    #   with:
    #     role-to-assume: arn:aws:iam::819998446679:role/GithubActions-ServerlessDeveloperExperience
    #     aws-region: ${{ env.AWS_REGION }}

    - name: Configure AWS SAM
      uses: aws-actions/setup-sam@v2
      with: 
        use-installer: true

    - name: Build the SAM template
      run: sam build 
      working-directory: ${{ matrix.folder }}

